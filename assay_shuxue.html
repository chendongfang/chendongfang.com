数学
 <br/>  <br/>
    最好的研究方法大概是实践，如同最好的数据科学研究大约是参与Kaggle竞赛。学习的方法可以分为两种，一种是技巧类型的；一种是实际应用的类型的。
    不排除好的技巧能够事半功倍，但是技巧应该是作为辅助左右。例如语言类的技巧，多数要做辅助的作用，过分的强调技巧，本没倒置，失去了研究的意义。
    再研究的时候不妨多研究一下应用的问题的本质，应用的场景等等。
